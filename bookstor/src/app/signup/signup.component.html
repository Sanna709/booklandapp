<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <br>
  <div id="signup" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 ">
    <h1 class="" style="text-align:center;color:black">
      <i class="fab fa-blogger-b" style="color:black"></i>ookland</h1>
    <hr>
    <h1 style="text-align:center;color:black">Sign Up
      <i class="fas fa-user" style="color:black"></i>
    </h1>
    <hr>
    <form ngNativeValidate name="form" (ngSubmit)="signup()" #heroForm="ngForm" id="form" class="form-horizontal" enctype="multipart/form-data">
      <div class="input-group">
        <span class="input-group-addon">UserName</span>
        <input [(ngModel)]=signupUserData.user id="user" type="text" class="form-control" required name="user" placeholder="Enter a Unique UserName">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Password</span>
        <input [(ngModel)]=signupUserData.password id="password" type="password" class="form-control" required name="password" placeholder="Enter a Strong Password">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Email Id</span>
        <input [(ngModel)]=signupUserData.email id="email"  type="email" class="form-control" required name="Email" placeholder="abc@gmail.com">
      </div>
      <div class="input-group">
        <span class="input-group-addon">College Name</span>
        <input [(ngModel)]=signupUserData.college id="college" type="text" class="form-control" required name="College" placeholder="Enter Your College Name">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Phone Number</span>
        <input [(ngModel)]=signupUserData.phoneno id="phoneno" minlength="10" maxlength="12" type="text" class="form-control" required name="phoneno" placeholder="Enter 10 Digit Number">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Address</span>
        <textarea [(ngModel)]=signupUserData.address id="address" class="form-control" required name="address" placeholder="Enter a Valid Address">
        </textarea>
      </div>
      <div class="form-group">
        <div class="col-sm-12 controls text-center">
          <button [disabled]="!heroForm.form.valid" class="btn btn-primary">
            Sign Up
            <i class="fas fa-user-plus"></i>
          </button>
        </div>
      </div>
      <hr>
    </form>
  </div>
</div>

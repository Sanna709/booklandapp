<div class="bgimg w3-display-container w3-text-white">
  <div class="container ">

    <div class="row" style="color: black">
      <div class="col"></div>
      <h1 class="" style="text-align:center;">
        <i class="fab fa-blogger-b"></i>ook
        <b>L</b>and</h1>
      <div class="col"></div>
    </div>

    <div class="row" style="background-color:rgb(0,0,0,0.5);height:70vh;margin: auto">
      <div class="col"></div>
      <div class="col-md-10">
        <h1 style="text-align:center;font-family: 'Courier'">
          <u>Send Message</u>
        </h1>
        <div class="card border-light" style="background-color: rgb(0,0,0,0.5);height:50vh;">
          <h5 class="card-header border-light">TO : {{Msg.ReceiverName}}</h5>
          <div class="card-body">
            <p class="card-text">For Book Id : {{Msg.SelectedBookId}} AND Book Name : {{Msg.BookName}}</p>
            <p class="card-text">
              <textarea [(ngModel)]=Msg.Message name="Message" class="form-control" style="height:20vh;"></textarea>
            </p>
            <a class="btn btn-primary float-center" style="width:100px" (click)="Send()">Send</a>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
